<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../static/css/postAdd.css">

    <title>게시글 작성</title>

    <script>
        function post_add() {
            let content = $('#content').val()
            console.log(content)

            $.ajax({
                type: 'POST',
                url: '/api/post',
                data: {
                    'content_give': content
                },

                success: function (response) {
                    if (response['success'] == 'true') {
                        alert(response['msg'])
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                        window.location.href = '/'
                    }
                }
            })
        }
    </script>
</head>

<body>
<div class="header">
    <div class="header_title">
        <p>구순재롱잔치 - 게시글 작성</p>
    </div>
</div>
<div class="side-bar">
    <div class="side-bar_bar"></div>
</div>
<div class="post-box">
    <div class="post-title">
        <span>당신의 이야기를 작성해 주세요.</span>
    </div>
    <div>
        <textarea rows="10" cols="30" name="contents" id="content" placeholder="    ex) 우리와 공유하고 싶은 이야기를 적어주세요."></textarea>
    </div>
    <div class="button-tag">
        <button type="submit" onclick="location.href='/'">취소</button>
        <button class="success-button" onclick='post_add()'>작성 완료</button>
    </div>
</div>

</body>
</html>
