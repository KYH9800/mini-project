{%extends 'base.html'%}
{%block con%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="../static/js/postAdd.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/postAdd.css">

    <title>게시글 작성</title>

</head>

<body>
<div class="post-box">
    <div class="post-title">
        <span>게시글 작성하기</span>
    </div>
    <div>
        <textarea rows="10" cols="30" name="contents" id="content" placeholder="  내용을 입력해 주세요."></textarea>
    </div>
</div>
<div class="button-tag">
    <button type="submit" onclick="location.href='index.html'">취소</button>
    <button class="success-button" onclick='post_add()'>작성 완료</button>
</div>

</body>
</html>
{%endblock%}
