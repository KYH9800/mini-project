<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="고윤혁의 버켓리스트"/>
    <meta property="og:description" content="이루고 싶은 것을 기록하세요."/>
    <meta property="og:image"
          content="https://images.unsplash.com/photo-1601024445121-e5b82f020549?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>구순재롱잔치 | 로그인</title>

    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/login.js" defer></script>

    <script>
        {%if msg %}
            alert("{{ msg }}")
        {%endif %}
    </script>
</head>
<body>

<div id="login-wrapper">
    <h3>구순재롱잔치-로그인</h3>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="userEmailInput" placeholder="name@example.com">
        <label>이메일</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="userPassword" placeholder="Password">
        <label>비밀번호</label>
    </div>
    <div class="login-btn-wrapper">
        <button id="login" type="button" class="btn btn-primary" onclick="login()">로그인</button>
        <button id="signup-btn" type="button" class="btn btn-secondary" onclick="moveToSignupPage()">회원가입</button>
        <div class="find-email">
            <a onclick="onClick()">이메일을 찾으시나요?</a>
        </div>
    </div>
</div>
</body>
</html>
